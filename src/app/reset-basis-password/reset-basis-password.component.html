<form (ngSubmit)="submitRequest()" autocomplete="off" [formGroup]="myForm" id="wf-form-Email-Form" name="wf-form-Email-Form"
data-name="Email Form" method="post" class="form">
<label for="NewPassword" class="field-label w-100" ></label>
<input type="password" ng-pattern="([A-Za-z]{4})([0-9]{3})['{}[\]\\;':,.\/?#$%&*^()_+=-]" class="text-fieldnew w-input w-75"  formControlName="NewPassword" autofocus="true"
  name="NewPassword" data-name="User ID" placeholder="Enter your New Password" id="Pass1">
  <label for="NewPassword2" class="field-label w-100"></label>
<input type="password" ng-pattern="([A-Za-z]{4})([0-9]{3})['{}[\]\\;':,.\/?#$%&*^()_+=-]" class="text-fieldnew w-input w-75" maxlength="256" formControlName="NewPassword2" autofocus="true" name="NewPassword2"
  data-name="NewPassword2" placeholder="Re-enter your New Password" id="Pass2" required="">
  <button type="submit" class="submit-button w-button" >
  <span *ngIf="loading">
    <div class="spinner-border spinner-border-sm" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    Processing..
  </span>
  <span *ngIf="!loading">CONTINUE</span>
</button>
<div>
  <button type="button" class="submit-button w-button" (click)="Back()">
    BACK
    </button>
</div>

</form>
