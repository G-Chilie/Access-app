<div class="Col-md-6 card-block"
  style="float: none; margin: 0px 20px; text-align: center;border-bottom: 1px solid #D6D6D6;">
  <h2 class="kd">Basis <span>Password Reset</span></h2>
</div>
<form (ngSubmit)="submitRequest()" autocomplete="off" [formGroup]="myForm" id="wf-form-Email-Form"
  name="wf-form-Email-Form" data-name="Email Form" method="post" class="form">
  <label for="NewPassword" class="field-label"></label>
  <div>
      <input type="password" class="text-field w-input" formControlName="NewPassword" autofocus="true" name="NewPassword"
    data-name="User ID" placeholder="Enter your New Password" id="NewPassword">
    <div *ngIf="NewPassword.touched && NewPassword.invalid" >
        <span *ngIf="NewPassword.hasError('required')" class="small text-danger">Password is required</span>
        <span *ngIf="NewPassword.hasError('pattern')" class="small text-danger">Accepted format: Four Letters, Three Numbers and one special character from: ?=}#$%&*^ </span>
    </div>

  </div>

  <label for="NewPassword2" class="field-label "></label>
  <div>
      <input type="password" class="text-field w-input" formControlName="NewPassword2" autofocus="true" name="NewPassword2"
    data-name="NewPassword2" placeholder="Re-enter your New Password" id="Pass2" required="">
    <div *ngIf="NewPassword2.touched && NewPassword2.invalid" >
        <span *ngIf="NewPassword2.hasError('required')" class="small text-danger">Password is required</span>
        <span *ngIf="NewPassword2.hasError('pattern')" class="small text-danger">Accepted format: Four Letters, Three Numbers and one special character from: ?=}#$%&*^ </span>
    </div>

  </div>

  <button type="submit" class="submit-button w-button">
    <span *ngIf="loading">
      <div class="spinner-border spinner-border-sm" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      Processing..
    </span>
    <span *ngIf="!loading">CONTINUE</span>
  </button>
  <div>
    <button type="button" class="submit-button w-button" (click)="Back()">
      BACK
    </button>
  </div>

</form>
