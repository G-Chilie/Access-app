<div class="Col-md-6 card-block"
  style="float: none; margin: 0px 20px; text-align: center;border-bottom: 1px solid #D6D6D6;">
  <h2 class="kd">Validate <span>Token</span></h2>
</div>
<div class="d-flex justify-content-between align-items-center w-100">

  <form  autocomplete="off" #basisValidateForm="ngForm" (submit)="submitRequest(_basisValidateForm)" [formGroup]="_basisValidateForm" action="{{appUrl}}"
    class="form">
    <label for="tokenString" class="field-label"></label>
    <!-- <input hidden value={{userName}} type="text" name="uid" id="uid">
    <input hidden value={{passWord}} type="text" name="upass" id="upass">
    <input hidden value={{ucode}} type="text" name="ucode" id="ucode"> -->
    <input type="password" class="text-field w-input w-50" maxlength="256" formControlName="tokenString"
      autofocus="true" name="UserName" data-name="User ID" placeholder="Enter your token for validation"
      id="tokenString">
    <!-- <label for="Password2" class="field-label-2">Re-enter Password:</label>
<input type="password" class="text-field w-input" maxlength="256" formControlName="Password2" name="Password2"
  data-name="Password2" placeholder="Re-enter your New Password" id="Pass2" required=""> -->
    <button type="submit" class="submit-button w-button2">
      <span *ngIf="loading">
        <div class="spinner-border spinner-border-sm" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        Processing..
      </span>
      <span *ngIf="!loading">CONTINUE</span>
    </button>
    <div>
      <button type="button" class="submit-button w-button2" (click)="Back()">
        Back
      </button>
    </div>
  </form>
</div>
<div id='form-section'></div>
